<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer the Question</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <header>
        <h1>Answer a Question</h1>
        <nav>
            <ul>
                <li><a href="question.html">Ask a Question</a></li>
                <li><a href="answer.html">Answer Questions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="question">
            <h2>Recent Question</h2>
           
            <p><strong>Question:</strong> How does CSS work?</p>
            <form action="thankyou.html" method="POST">
                <label for="answer">Your Answer:</label>
                <textarea id="answer" name="answer" rows="4" cols="50" placeholder="Type your answer here..." required></textarea>
                <button type="submit">Submit Answer</button>
            </form>
        </section>
    </main>
    <footer>
       
    </footer>
</body>
</html>
